query GetNames {
  nameWrappeds {
    name
    id
    domain {
      labelName
      name
    }
  }
}

query GetNamesByName($labelName: String!) {
  nameWrappeds(where: { domain_: { labelName: $labelName } }) {
    name
    owner {
      id
    }
    domain {
      labelName
      labelhash
      id
    }
  }
}

query GetNamesById($id: ID!) {
  nameWrappeds(where: { owner_: { id: $id } }) {
    name
    owner {
      id
    }
    expiryDate
    fuses
    blockNumber
    id
    domain {
      labelhash
      labelName
      name
      isMigrated
    }
    transactionID
  }
}
