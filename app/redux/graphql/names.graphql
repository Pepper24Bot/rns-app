query GetNamesByName($labelName: String!) {
  nameWrappeds(where: { domain_: { labelName: $labelName } }) {
    id
    name
    owner {
      id
    }
    domain {
      id
      name
      labelName
      labelhash
      isMigrated
      expiryDate
      createdAt
      resolvedAddress {
        id
      }
      resolver {
        address
        id
        texts
      }
    }
    fuses
    transactionID
    expiryDate
    blockNumber
  }
}

