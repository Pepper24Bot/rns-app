query GetNames {
  nameWrappeds {
    name
    id
    domain {
      labelName
      name
    }
  }
}

query GetNamesByName($labelName: String!) {
  nameWrappeds(where: { domain_: { labelName: $labelName } }) {
    name
    owner {
      id
    }
    domain {
      id
      name
      labelName
      labelhash
      isMigrated
      expiryDate
      createdAt
      resolvedAddress {
        id
      }
    }
  }
}

query GetNamesById($id: ID!) {
  nameWrappeds(where: { owner_: { id: $id } }) {
    id
    name
    owner {
      id
    }
    domain {
      id
      name
      labelName
      labelhash
      isMigrated
      expiryDate
      createdAt
      resolvedAddress {
        id
      }
    }
    fuses
    transactionID
    expiryDate
    blockNumber
  }
}
