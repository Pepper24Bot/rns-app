query GetNames {
  nameWrappeds {
    name
    id
    domain {
      labelName
      name
    }
  }
}

query GetNamesByName($name: String!) {
  nameWrappeds(where: { name: $name }) {
    name
    owner {
      id
    }
  }
}

query GetNamesById($address: ID!) {
  nameWrappeds(where: { owner_: { id: $address } }) {
    name
    owner {
      id
    }
    expiryDate
    fuses
    blockNumber
    id
    domain {
      labelhash
      labelName
      name
      isMigrated
    }
    transactionID
  }
}
